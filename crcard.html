<!DOCTYPE html>
<html>
  <!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@2.7.5")
  -->

  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.7.5/dist/quasar.prod.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!-- example of injection point where you write your app template -->
    <div id="q-app">
      <div class="q-pa-md">
        <div class="q-gutter-y-md" style="max-width: 900px">
          <q-card>
            <q-tabs
                v-model="tab"
                dense
                class="text-grey"
                active-color="primary"
                indicator-color="primary"
                align="justify"
                narrow-indicator
                >
                <q-tab name="dash" label="Dash"></q-tab>
                <q-tab name="edit" label="Edit"></q-tab>
                <q-tab name="mas" label="Master"></q-tab>
            </q-tabs>

            <q-separator></q-separator>

            <q-tab-panels v-model="tab" animated>
              <q-tab-panel name="dash">
                <div class="text-h6">Dash</div>
                <div class="q-pa-md">
                  <q-table
                    title="Cards"
                    :rows="row"
                    :columns="col"
                    row-key="name"
                  />
                  </div>
              </q-tab-panel>

              <q-tab-panel name="edit">
                <div class="text-h6">Edit</div>
                <div>
                  <div class="row">
                    <div class="col">
                      <label for="date">Date</label>
                      <input type="date" placeholder="Date" class="q-ma-sm">
                    </div>
                    <div class="col">
                      <label for="nar">Narration</label>
                      <textarea id="" name="nar" cols="30" rows="2" placeholder="Narration" q>Narration</textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="amt">Amount</label>
                      <input class="q-ma-sm q-pa-sm" type="numeric" name="amt">
                    </div>
                    <div class="col">
                      <label class="q-ma-sm" for="ccrd">Card</label>
                      <input class="q-ma-sm q-pa-sm" name="ccrd" type="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label class="q-ma-sm" for="vou">Voucher</label>
                      <input class="q-ma-sm q-pa-sm" name="vou" type="text">
                    </div>
                    <div class="col">
                      <label class="q-ma-sm" for="ldgr">Ledger</label>
                      <input class="q-ma-sm q-pa-sm" name="ldgr" type="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label class="q-ma-sm" for="mth">Month</label>
                      <input class="q-ma-sm q-pa-sm" name="mth" type="text">
                    </div>
                  </div>
                </div>
              </q-tab-panel>

              <q-tab-panel name="mas">
                <div class="text-h6">Master</div>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
              </q-tab-panel>
            </q-tab-panels>
          </q-card>
        </div>
      </div>
    </div>
    <!-- Add the following at the end of your body tag -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.7.5/dist/quasar.umd.prod.js"></script>

    <script setup>
      /*
      Example kicking off the UI. Obviously, adapt this to your specific needs.
        Assumes you have a <div id="q-app"></div> in your <body> above
       */
      const {ref,reactive} = Vue
      const app = Vue.createApp({

        setup() {
         let tab=ref('dash')
         let splitterModel= ref(20) 
         let row = reactive([
          {dt:"22-07-2022",nar:"Narration",id:01},
          {dt:"23-07-2022",nar:"Jango",id:02},
          {dt:"24-07-2022",nar:"Mango",id:03},
          {dt:"25-07-2022",nar:"Tango",id:04},
          {dt:"26-07-2022",nar:"Easy",id:05}
         ])
         let col = reactive([
           {name:'dt',label:"Date",field:"dt"},
           {name:"nar",label:"Narration",field:"nar"},
           {name:"amt",label:"Id",field:'id'},

         ])
          return {tab,splitterModel,row,col}
        }
      })

      app.use(Quasar)
      app.mount('#q-app')
    </script>
        </body>
</html>
